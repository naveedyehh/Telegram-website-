<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Telegram Redirect • Wait 15s</title>
  <meta name="description" content="Redirecting to Telegram group - Wait 15s then click" />
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #f5f5f5;
      --muted: #888;
      --accent-1: #ff0033; /* 🔥 bold 18+ red */
      --accent-2: #ff6600; /* 🔥 neon orange */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: var(--fg);
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 15px;
      font-weight: bold;
      font-size: 20px;
      color: var(--accent-1);
      background: #111;
      border-bottom: 2px solid var(--accent-1);
      text-shadow: 0 0 12px var(--accent-1), 0 0 24px var(--accent-2);
      letter-spacing: 1px;
    }

    .ads-section {
      padding: 15px;
      text-align: center;
    }

    .card {
      margin: 60px auto;
      width: 90%;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 0 40px rgba(255,0,60,0.6), 0 0 80px rgba(255,100,0,0.3);
      backdrop-filter: blur(12px);
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 12px;
      color: var(--accent-1);
      text-shadow: 0 0 12px var(--accent-1), 0 0 20px var(--accent-2);
    }

    .reminder {
      font-size: 16px;
      color: var(--accent-2);
      margin-bottom: 18px;
      font-weight: 700;
      animation: pulse 2s infinite;
      text-shadow: 0 0 8px var(--accent-2), 0 0 16px var(--accent-1);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .timer {
      font-size: 52px;
      font-weight: 900;
      margin: 15px 0;
      color: var(--accent-2);
      text-shadow: 0 0 15px var(--accent-2), 0 0 30px var(--accent-1);
      letter-spacing: 2px;
    }

    .progress {
      width: 100%;
      height: 14px;
      background: rgba(255,255,255,0.08);
      border-radius: 7px;
      overflow: hidden;
      margin: 20px 0;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.6);
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      transition: width 1s linear;
      box-shadow: 0 0 15px var(--accent-1), 0 0 25px var(--accent-2);
    }

    .btn {
      width: 100%;
      padding: 18px;
      border-radius: 20px;
      background: linear-gradient(90deg,var(--accent-1),var(--accent-2));
      color: #fff;
      font-weight: 900;
      font-size: 22px;
      border: none;
      cursor: not-allowed;
      opacity: .5;
      transition: all .3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn.ready {
      cursor: pointer;
      opacity: 1;
      box-shadow: 0 0 25px rgba(255,0,50,0.8), 0 0 45px rgba(255,100,0,0.7);
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px rgba(255,0,50,0.6), 0 0 30px rgba(255,100,0,0.4); }
      to { box-shadow: 0 0 40px rgba(255,0,50,0.9), 0 0 70px rgba(255,100,0,0.8); }
    }
  </style>
</head>
<body>

  <!-- 🔝 Instruction -->
  <header>🔞 Click on an Ad to Continue</header>

  <!-- 🔝 Ads Section -->
  <div class="ads-section" id="adsTop">
    <!-- Example Ad Slot -->
    <div style="margin:15px 0;">
      <script type="text/javascript">
        atOptions = {
          'key' : '9af1347a2dec5bd71017fb22423b2645',
          'format' : 'iframe',
          'height' : 250,
          'width' : 300,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//cultivationclassicalstarter.com/9af1347a2dec5bd71017fb22423b2645/invoke.js"></script>
    </div>
  </div>

  <!-- 🔻 Progress Card -->
  <div class="card" id="progressCard">
    <h1>Redirecting to Telegram…</h1>
    <div class="reminder">👉 Make sure you clicked on an ad above before continuing!</div>
    <div class="timer" id="timer">15</div>
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <button id="goBtn" class="btn" disabled>WAITING…</button>
  </div>

  <script>
    const REDIRECT_URL = "https://t.me/Nimrais_live";
    const START_SECONDS = 15;
    const timerEl = document.getElementById('timer');
    const progressBar = document.getElementById('progressBar');
    const btn = document.getElementById('goBtn');
    const card = document.getElementById('progressCard');

    let remaining = START_SECONDS;
    let iv = null;

    function updateTimer() {
      timerEl.textContent = remaining;
      let percent = ((START_SECONDS - remaining) / START_SECONDS) * 100;
      progressBar.style.width = percent + "%";

      if (remaining > 0) {
        btn.innerHTML = `WAIT ${remaining}s`;
      } else {
        clearInterval(iv);
        btn.removeAttribute('disabled');
        btn.classList.add('ready');
        btn.innerHTML = "👉 CLICK HERE";
      }
    }

    function tick() {
      remaining--;
      updateTimer();
    }

    function startCountdown() {
      if (!iv) {
        updateTimer();
        iv = setInterval(tick, 1000);
      }
    }

    // Scroll to card after ad click
    document.getElementById('adsTop').addEventListener('click', () => {
      localStorage.setItem("adClicked", "true");
      card.scrollIntoView({behavior: "smooth"});
      startCountdown();
    });

    // Auto scroll if user comes back after ad click
    window.addEventListener("load", () => {
      if (localStorage.getItem("adClicked") === "true") {
        card.scrollIntoView({behavior: "smooth"});
        startCountdown();
      }
    });

    // Button redirect
    btn.addEventListener('click', () => {
      if (remaining <= 0) {
        localStorage.removeItem("adClicked"); // reset for next time
        window.location.href = REDIRECT_URL;
      }
    });
  </script>
</body>
</html>
