<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Telegram Redirect • Wait 15s</title>
  <meta name="description" content="Redirecting to Telegram group - Wait 15s then click" />
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #f5f5f5;
      --accent-1: #ff3300;
      --accent-2: #ff9900;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: linear-gradient(160deg, #000 0%, #111 100%);
      color: var(--fg);
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 15px;
      font-weight: bold;
      font-size: 20px;
      color: var(--accent-1);
      background: #111;
      border-bottom: 2px solid var(--accent-1);
      text-shadow: 0 0 8px var(--accent-1), 0 0 16px var(--accent-2);
      letter-spacing: 1px;
    }

    .ads-section {
      padding: 15px;
      text-align: center;
    }

    .card {
      margin: 60px auto;
      width: 90%;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 0 25px rgba(255,80,0,0.4), 0 0 50px rgba(255,130,0,0.2);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 12px;
      color: var(--accent-1);
      text-shadow: 0 0 10px var(--accent-1), 0 0 20px var(--accent-2);
    }

    .reminder {
      font-size: 15px;
      color: var(--accent-2);
      margin-bottom: 18px;
      font-weight: 600;
      animation: pulse 2.2s infinite;
      text-shadow: 0 0 6px var(--accent-2);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .timer {
      font-size: 52px;
      font-weight: 900;
      margin: 15px 0;
      color: var(--accent-2);
      text-shadow: 0 0 12px var(--accent-2), 0 0 24px var(--accent-1);
      letter-spacing: 2px;
    }

    .progress {
      width: 100%;
      height: 14px;
      background: rgba(255,255,255,0.08);
      border-radius: 7px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      transition: width 1s linear;
      box-shadow: 0 0 10px var(--accent-1), 0 0 20px var(--accent-2);
    }

    .btn {
      width: 100%;
      padding: 18px;
      border-radius: 20px;
      background: linear-gradient(90deg,var(--accent-1),var(--accent-2));
      color: #fff;
      font-weight: 900;
      font-size: 22px;
      border: none;
      cursor: not-allowed;
      opacity: .5;
      transition: all .3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn.ready {
      cursor: pointer;
      opacity: 1;
      box-shadow: 0 0 20px rgba(255,80,0,0.6), 0 0 40px rgba(255,130,0,0.5);
      animation: glow 1.8s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px rgba(255,60,0,0.4), 0 0 40px rgba(255,120,0,0.4); }
      to   { box-shadow: 0 0 35px rgba(255,60,0,0.8), 0 0 70px rgba(255,120,0,0.7); }
    }
  </style>
</head>
<body>

  <!-- 🔝 Instruction -->
  <header>Click an Ad to Continue</header>

  <!-- 🔝 Ads Section -->
  <div class="ads-section" id="adsTop">

    <!-- Banner 160x300 -->
    <div style="margin:15px 0;">
      <script type="text/javascript">

        };
      </script>
      <script type="text/javascript" src="//cultivationclassicalstarter.com/24b3678dace3d6a08b4b5409651cfff6/invoke.js"></script>
    </div>

    <!-- Banner 160x600 -->
    <div style="margin:15px 0;">
      <script type="text/javascript">
        atOptions = {
          'key' : 'e46c2a3ae6a186c301a3510f936efc7c',
          'format' : 'iframe',
          'height' : 600,
          'width' : 160,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//cultivationclassicalstarter.com/e46c2a3ae6a186c301a3510f936efc7c/invoke.js"></script>
    </div>

    <!-- Banner 320x50 -->
    <div style="margin:15px 0;">
      <script type="text/javascript">
        atOptions = {
          'key' : '0099398dbbfcc9d7477dc47cc65d2531',
          'format' : 'iframe',
          'height' : 50,
          'width' : 320,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//cultivationclassicalstarter.com/0099398dbbfcc9d7477dc47cc65d2531/invoke.js"></script>
    </div>

    <!-- Native Ads -->
    <script async="async" data-cfasync="false" src="//cultivationclassicalstarter.com/f02343d63aed673bd886be37c4569343/invoke.js"></script>
    <div id="container-f02343d63aed673bd886be37c4569343"></div>

    <!-- Social Bar -->
    <script type='text/javascript' src='//cultivationclassicalstarter.com/51/91/4e/51914e6a27af4df8bda475dc5307e42a.js'></script>

    <!-- Smartlink -->
    <iframe src="https://cultivationclassicalstarter.com/bi189r4kfw?key=20cf30a74592051671ee4c35883cafd5" style="width:1px;height:1px;border:0;position:absolute;left:-9999px;"></iframe>

    <!-- Popunder -->
    <script type='text/javascript' src='//cultivationclassicalstarter.com/c2/3b/b9/c23bb9e34e028b3291aa78f019225953.js'></script>
  </div>

  <!-- 🔻 Progress Card -->
  <div class="card" id="progressCard">
    <h1>Redirecting to Telegram…</h1>
    <div class="reminder">👉 Make sure you clicked on an ad above before continuing!</div>
    <div class="timer" id="timer">15</div>
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <button id="goBtn" class="btn" disabled>WAITING…</button>
  </div>

  <script>
    const REDIRECT_URL = "https://t.me/Nimrais_live";
    const START_SECONDS = 15;
    const timerEl = document.getElementById('timer');
    const progressBar = document.getElementById('progressBar');
    const btn = document.getElementById('goBtn');
    const card = document.getElementById('progressCard');

    let remaining = START_SECONDS;
    let iv = null;

    function updateTimer() {
      timerEl.textContent = remaining;
      let percent = ((START_SECONDS - remaining) / START_SECONDS) * 100;
      progressBar.style.width = percent + "%";

      if (remaining > 0) {
        btn.innerHTML = `WAIT ${remaining}s`;
      } else {
        clearInterval(iv);
        btn.removeAttribute('disabled');
        btn.classList.add('ready');
        btn.innerHTML = "👉 CLICK HERE";
      }
    }

    function tick() {
      remaining--;
      updateTimer();
    }

    function startCountdown() {
      if (!iv) {
        updateTimer();
        iv = setInterval(tick, 1000);
      }
    }

    // Scroll to card after ad click
    document.getElementById('adsTop').addEventListener('click', () => {
      localStorage.setItem("adClicked", "true");
      setTimeout(() => {
        card.scrollIntoView({behavior: "smooth", block: "center"});
        // fallback
        window.scrollTo({ top: card.offsetTop - 20, behavior: "smooth" });
      }, 200);
      startCountdown();
    });

    // Auto scroll if user comes back after ad click
    window.addEventListener("load", () => {
      if (localStorage.getItem("adClicked") === "true") {
        setTimeout(() => {
          card.scrollIntoView({behavior: "smooth", block: "center"});
        }, 300);
        startCountdown();
      }
    });

    // Button redirect
    btn.addEventListener('click', () => {
      if (remaining <= 0) {
        localStorage.removeItem("adClicked"); // reset for next time
        window.location.href = REDIRECT_URL;
      }
    });
  </script>
</body>
</html>
