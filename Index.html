<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Telegram...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background:#0d0d0d; color:#fff; }

    .main-box {
      position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
      text-align: center; z-index: 9999;
    }
    h1 { color: #00ffe0; text-shadow: 0 0 10px #00ffe0; }
    #countdown { font-size: 1.2rem; margin: 10px 0; }
    .progress { width:80%; margin: 0 auto 20px; height:10px; background:rgba(255,255,255,0.1); border-radius:5px; }
    .progress-bar { height:100%; width:0%; background:linear-gradient(90deg,#00ffe0,#0077ff); animation: load 15s linear forwards; }
    @keyframes load { from{width:0%} to{width:100%} }
    #continueBtn { padding:12px 20px; border:none; border-radius:6px; background:linear-gradient(90deg,#00ffe0,#0077ff); color:#000; opacity:0.5; cursor:not-allowed; }
    #continueBtn.enabled { opacity:1; cursor:pointer; box-shadow:0 0 15px #00ffe0; }

    /* Popup style */
    .popup {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.8); display:flex; justify-content:center; align-items:center;
      z-index:10000; visibility:hidden;
    }
    .popup-content {
      background:#111; padding:20px; border-radius:10px; text-align:center; max-width:300px;
    }
    .popup button { margin:10px; padding:8px 14px; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }
    .stay { background:#444; color:#fff; }
    .openchrome { background:#00ffe0; color:#000; }
  </style>
</head>
<body>

  <div class="main-box">
    <h1>Redirecting you to Telegram...</h1>
    <div id="countdown">15 seconds</div>
    <div class="progress"><div class="progress-bar"></div></div>
    <button id="continueBtn" disabled>CLICK HERE TO CONTINUE</button>
  </div>

  <!-- ✅ Only keep Native Ads, Popunder, Social Bar -->

  <!-- Native Ads -->
  <script async="async" data-cfasync="false" src="//pl27391803.profitableratecpm.com/f02343d63aed673bd886be37c4569343/invoke.js"></script>
  <div id="container-f02343d63aed673bd886be37c4569343"></div>

  <!-- Social bar -->
  <script type='text/javascript' src='//racesmoulderstamp.com/51/91/4e/51914e6a27af4df8bda475dc5307e42a.js'></script>

  <!-- Popunder -->
  <script type='text/javascript' src='//cultivationclassicalstarter.com/c2/3b/b9/c23bb9e34e028b3291aa78f019225953.js'></script>

  <!-- Popup HTML -->
  <div class="popup" id="browserPopup">
    <div class="popup-content">
      <p>⚠️ For safe & secure use, please open in Chrome Browser.</p>
      <button class="stay" onclick="closePopup()">Stay Here</button>
      <button class="openchrome" onclick="openChrome()">Open Chrome</button>
    </div>
  </div>

  <script>
    let timeLeft = 15;
    const countdown = document.getElementById("countdown");
    const btn = document.getElementById("continueBtn");

    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft + " seconds";
      if (timeLeft <= 0) {
        clearInterval(timer);
        btn.disabled = false;
        btn.classList.add("enabled");
      }
    }, 1000);

    btn.addEventListener("click", function() {
      if (!btn.disabled) {
        setTimeout(() => { window.location.href = "https://t.me/Nimrais_live"; }, 2000);
      }
    });

    // ✅ Browser detection
    function isChrome() {
      return /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    }
    window.onload = function() {
      if (!isChrome()) {
        document.getElementById("browserPopup").style.visibility = "visible";
      }
    }

    function closePopup() {
      document.getElementById("browserPopup").style.visibility = "hidden";
    }
    function openChrome() {
      window.location.href = "googlechrome://privatethings.netlify.app";
    }
  </script>
</body>
</html>
